<div class="alert alert-success" role="alert" ng-if="list.mariaInList();">Maria is my mother!!! TOP!</div>
<table class="table table-hover">
  <tr>
    <th>Name</th>
    <th>Ranking</th>
    <th>Frequency</th>
  </tr>
  <tr ng-repeat="item in list.items">
    <td>{{ item.nome }}</td>
    <td>{{ item.ranking }}</td>
    <td>{{ item.frequencia }}</td>
  </tr>
</table>
