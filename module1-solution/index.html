<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      .message {
        font-size: 1.3em;
        font-weight: bold;
      }
      .green {
        color: green;
      }
      .red {
        color: red;
      }
      .border-color-green {
        border: 2px solid green;
      }
      .border-color-red {
        border: 2px solid red;
      }
    </style>
    <title>Lunch Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Lunch Checker</h1>

      <div ng-controller="LunchCheckController">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="lunch-menu"
                type="text"
                placeholder="list comma separated dishes you usually have for lunch"
                class="form-control"
                ng-model="lunch"
                ng-class="{ 'border-color-green': canEnjoy|| isMuch, 'border-color-red': emptyLunch }"
              />
              <span ng-show="hasArrayEmptyElement">You have reported empty item(s), and these have not been accounted for</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group message" ng-show="emptyLunch || canEnjoy || isMuch">
              <span ng-show="emptyLunch" class="red">Please enter data first</span>
              <span ng-show="canEnjoy" class="green">Enjoy!</span>
              <span ng-show="isMuch" class="green">Too much!</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
