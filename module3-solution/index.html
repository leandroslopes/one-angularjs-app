<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      .margin-top-16 {
        margin-top: 16px;
      }
    </style>
    <title>Menu</title>
  </head>
  <body>
    <div ng-controller="NarrowItDownController as menuList">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Restaurant Menu</h1>
          </div>
        </div>
        <div class="row margin-top-16 ">
          <div class="col-md-3">
            <div class="form-group">
              <input type="text" class="form-control" id="searchTerm" ng-model="menuList.searchTerm" placeholder="Enter the item name">
            </div>        
          </div>
          <div class="col-md-3">
            <button name="buttonRestrict" class="btn btn-primary" ng-click="menuList.getListRanking();">Narrow It Down For Me!</button>
          </div>
          <div class="col-md-3">
          </div>
          <div class="col-md-3">
          </div>
        </div>
        <div class="row margin-top-16" ng-if="menuList.list.length > 0">
          <div class="col-md-12">
            <found-items 
              items="menuList.list"
              on-remove="menuList.removeItem(index)"
              >
            </found-items>
          </div>
        </div>
        <div class="row margin-top-16" ng-if="menuList.isSearchTermEmpty || menuList.hasItem || menuList.hasRemovedAll">
          <div class="col-md-12">
            <div class="alert alert-danger text-center" role="alert">
              <strong ng-if="menuList.isSearchTermEmpty || menuList.hasItem">Nothing found</strong>
              <strong ng-if="menuList.hasRemovedAll">Removed All!</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
