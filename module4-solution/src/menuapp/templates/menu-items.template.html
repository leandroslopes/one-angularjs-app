<div class="row">
  <div class="col-md-12">
      <a ui-sref="home">Home</a> &lt; 
      <a ui-sref="categories">Categories</a> &lt; 
      <span>{{ menuItems.categoryName }}</span>
  </div>
</div>
<div class="row margin-top-16">
  <div class="col-md-12">
    <table class="table table-hover">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th class="text-center">Price</th>
      </tr>
      <tr ng-repeat="item in menuItems.items">
        <td>{{ item.name }}</td>
        <td>{{ item.description ? item.description : '-' }}</td>
        <td class="text-center text-nowrap">$ {{ item.price_large }}</td>
      </tr>
    </table>
  </div>
</div>
