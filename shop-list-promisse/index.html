<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListPromisseApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      .margin-top-16 {
        margin-top: 16px;
      }
    </style>
    <title>Shopping List with Promisse</title>
  </head>
  <body>
    <div ng-controller="ShoppingListController as list">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h1>Shopping List</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input type="text" name="name" placeholder="name" ng-model="list.itemName">
            <input type="number" name="quantity" placeholder="quantity" ng-model="list.itemQuantity"> boxes
            <button name="addItem" ng-click="list.addItem();">Add item</button>
          </div>
        </div>        
        <div class="row margin-top-16">
          <div class="col-md-12">
            <ol>
              <li ng-repeat="item in list.items">
                {{ item.quantity }} boxes of {{ item.name }}
                <button name="removeItem" ng-click="list.removeItem($index);">Remove Item</button>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <script src="../lib/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
